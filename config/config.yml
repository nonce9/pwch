---
domain: example.com
url_prefix: /selfservice
assets_path: /usr/local/src/pwch

server:
  listen_address: 127.0.0.1
  port: 8080
  cert_file: /etc/letsencrypt/live/<your_domain>/<cert_file>
  key_file: /etc/letsencrypt/live/<your_domain>/<key_file>

db:
  host: /run/postgresql
  db_name: vmail
  user: vmail
  password: vmail_password
  ssl_mode: disable

bcrypt:
  cost: 14  # do NOT change after initial setup

smtp:
  host: example.com
  port: 587
  login_user: noreply@example.com
  login_password: noreply_password
  sender: PWCH <noreply@example.com

password_policy:
  min_length: 12
  max_length: 128
  lower_case: true
  upper_case: true
  digits: true
  special_char: true

otl:
  valid_for: 10m
