---
name: "Test Coveralls"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Install dependencies
        run: |
          go mod download

      - name: Run Unit tests
        run: |
          go test -race -covermode atomic -coverprofile=covprofile ./...

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          file: covprofile
