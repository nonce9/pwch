<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" type="text/css" href="/css/email.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-128.png" sizes="128x128">
    <link rel="icon" type="image/png" href="/favicon-180.png" sizes="180x180">
    <link rel="icon" type="image/png" href="/favicon-192.png" sizes="192x192">
  </head>
  <body>
    <main>
      <section id="email-form">
        <div class="card">
          <svg id="envelope-svg" width="150px" height="150px" version="1.1" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
            <g fill="#e6e6e6" stroke="#000" stroke-linejoin="round" stroke-width="6">
              <rect x="48.125" y="73.125" width="153.75" height="103.75" rx="1.9309" stroke="none"/>
              <path d="m50 175 75-65 75 65" stroke-linecap="round" stroke-width="3.75"/>
              <path d="m50 75 75 55 75-55" stroke-linecap="round" stroke-width="3.75"/>
            </g>
          </svg>
          <form action="{{ .URLPrefix }}/emailSend" method="POST">
            <input class="form-element input-field" name="email" type="email" placeholder="Enter your email">
            <input class="form-element submit-button" type="submit" value="Submit">
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
